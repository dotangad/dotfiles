# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# mouse
set -g mouse on

# split panes using | and -
bind | split-window -h  -c "#{pane_current_path}"
bind - split-window -v  -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
# switch windows using shift+arrow
bind -n S-Left  previous-window
bind -n S-Right next-window

# don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# Easier access to copy-mode
bind C-c copy-mode

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

######################
### DESIGN CHANGES ###
######################

# https://unix.stackexchange.com/questions/1045/getting-256-colors-to-work-in-tmux
set -g default-terminal "xterm-256color"

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour33
setw -g mode-style 'fg=colour245 bg=colour235'

# panes
set -g pane-border-style 'fg=default bg=default'
set -g pane-active-border-style 'bg=default fg=colour244'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=default fg=#11639e'
set -g status-left '  #(hostname) '
set -g status-right '#[fg=colour255,bg=default]  %H:%M  #[fg=colour255,bg=default]  %a, %d %b  '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=#298bf5 bg=default bold'
setw -g window-status-current-format '  #I#[fg=colour249] #[fg=#298bf5]#W  '

setw -g window-status-style 'fg=colour250 bg=default'
setw -g window-status-format '  #I#[fg=colour237] #[fg=colour250]#W  '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour81 bg=default bold'

