# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# mouse
set -g mouse on

# split panes using | and -
bind | split-window -h  -c "${pane_current_path}"
bind - split-window -v  -c "${pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
# switch windows using shift+arrow
bind -n S-Left  previous-window
bind -n S-Right next-window

# don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# Easier access to copy-mode
bind C-c copy-mode

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

######################
### DESIGN CHANGES ###
######################
## Theme (ix.i0/V5C)

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=colour8

# toggle statusbar
bind-key b set-option status

# status line
set -g status-justify left
set -g status-style bg=default,fg=default
set -g status-interval 2

# messaging
set -g message-style fg=white,bg=blue
set -g message-command-style fg=blue,bg=black
set -g automatic-rename on

# window mode
setw -g mode-style fg=colour6,bg=colour0

# colors
setw -g window-status-format "#[fg=colour3] I#[fg=colour245] #W "
setw -g window-status-current-format "#[fg=colour2] A#[fg=colour255] #W "
setw -g window-status-current-style bright
setw -g window-status-style bright
set -g status-position bottom
set -g status-justify centre
set -g status-left-length 30
set -g status-left "#[fg=colour63]T #[fg=colour254]%A, %d %b, %I:%M %p"
set -g status-right "#[fg=colour184] #(whoami) #[fg=colour254]@ #[fg=colour63]#(hostname)"
